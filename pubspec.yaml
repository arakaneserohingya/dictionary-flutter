name: dictionary
description: A comprehensive Myanmar online dictionary

# Remove this line to publish to pub.dev
publish_to: 'none'

version: 1.0.0+14

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Local lidea package, development only
  lidea:
    path: ../lidea
  # Github lidea package
  # lidea:
  #   git:
  #     url: git://github.com/laisiangtho/lidea.git
  #     ref: main

  # Custom
  hive_flutter: ^1.0.0
  sqflite: ^2.0.0+3
  share: ^2.0.4
  in_app_purchase: ^1.0.1
  # flutter_tts: ^1.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

flutter:
  uses-material-design: true

  assets:
    - assets/env.json
    - assets/word.db

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        # - asset: assets/fonts/Lato-Thin.ttf
        # - asset: assets/fonts/Lato-Light.ttf
        # - asset: assets/fonts/Lato-Italic.ttf
        # - asset: assets/fonts/Lato-Bold.ttf
    - family: MyOrdbok
      fonts:
        - asset: assets/fonts/MyOrdbok.ttf
    - family: Mm3Web
      fonts:
        - asset: assets/fonts/Mm3Web.ttf
    # - family: Padauk
    #   fonts:
    #     - asset: assets/fonts/Padauk-Regular.ttf
    #     - asset: assets/fonts/Padauk-Bold.ttf